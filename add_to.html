<html lang="en">
<head>
  <meta charset="UTF-8" />

  <title>Add to Home Screen</title>

    :root { --radius: 14px; }
    * { box-sizing: border-box; }

    /* Backdrop */
    #a2hs-backdrop {
      display: none; /* toggled to block via JS */
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.45);
      z-index: 9998;
    }

    /* Centered modal */
    #a2hs-modal {
      position: fixed;
      z-index: 9999;
      inset: 50% auto auto 50%;
      transform: translate(-50%, -50%);
      background: #fff;
      width: min(92vw, 420px);
      border-radius: var(--radius);
      box-shadow: 0 12px 36px rgba(0,0,0,0.25);
      display: none; /* toggled to block via JS */
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      overflow: hidden;
    }

    #a2hs-header {
      padding: 16px 20px;
      border-bottom: 1px solid #eee;
      font-weight: 700;
      font-size: 18px;
    }

    #a2hs-body {
      padding: 16px 20px 8px;
      line-height: 1.35;
      font-size: 16px;
    }

    /* tiny share icon styling */
    #a2hs-body svg.share-icon {
      width: 18px;
      height: 18px;
      vertical-align: -3px;
      margin: 0 4px;
      fill: #0b66ff;
    }

    #a2hs-actions {
      display: flex;
      gap: 10px;
      padding: 16px 20px 20px;
    }

    .btn {
      flex: 1;
      padding: 12px 14px;
      border-radius: 10px;
      border: 1px solid #ccc;
      background: #f7f7f7;
      font-weight: 600;
      font-size: 16px;
      touch-action: manipulation;
      cursor: pointer;
    }
    .btn-primary {
      background: #0b66ff;
      border-color: #0b66ff;
      color: #fff;
    }
