<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add to Homescreen</title>
  <style>
    #a2hs-prompt {
      display: none;
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: white;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 12px 16px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.3);
      z-index: 1000;
      font-family: sans-serif;
      max-width: 320px;
      text-align: center;
    }
    #a2hs-prompt button {
      margin-top: 8px;
      padding: 6px 12px;
      border: none;
      background: #007bff;
      color: white;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div id="a2hs-prompt">
  <div id="android-msg">
    Would you like to add this to your homescreen? <br>
    <button id="install-btn">Yes</button>
  </div>
  <div id="ios-msg">
    To add this app to your home screen:<br><br>
    1. Tap the <strong>Share</strong> icon at the bottom of Safari.<br>
    2. Select <strong>Add to Home Screen</strong>.<br>
    <button id="close-ios">Got it</button>
  </div>
</div>

<p><img src="logo.png" width="233" height="59" alt=""/></p>
<p>ADD TO HOMESCREEN TEST
  <script>
  let deferredPrompt;
  const a2hsPrompt = document.getElementById('a2hs-prompt');
  const androidMsg = document.getElementById('android-msg');
  const iosMsg = document.getElementById('ios-msg');
  const installBtn = document.getElementById('install-btn');
  const closeIos = document.getElementById('close-ios');

  // Detect iOS
  const isIos = /iphone|ipad|ipod/.test(window.navigator.userAgent.toLowerCase());
  const isInStandalone = window.matchMedia('(display-mode: standalone)').matches || window.navigator.standalone;

  if (isIos && !isInStandalone) {
    // Show manual instructions for iOS
    androidMsg.style.display = 'none';
    iosMsg.style.display = 'block';
    a2hsPrompt.style.display = 'block';
  }

  // Handle Android / Chrome
  window.addEventListener('beforeinstallprompt', (e) => {
    e.preventDefault();
    deferredPrompt = e;
    iosMsg.style.display = 'none';
    androidMsg.style.display = 'block';
    a2hsPrompt.style.display = 'block';
  });

  installBtn.addEventListener('click', async () => {
    a2hsPrompt.style.display = 'none';
    if (deferredPrompt) {
      deferredPrompt.prompt();
      const { outcome } = await deferredPrompt.userChoice;
      console.log('User response:', outcome);
      deferredPrompt = null;
    }
  });

  closeIos.addEventListener('click', () => {
    a2hsPrompt.style.display = 'none';
  });
  </script>
</p>

</body>
</html>
