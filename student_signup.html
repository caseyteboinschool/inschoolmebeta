<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Student Signup - InSchool.me</title>
  <style>
    body, html {
      margin: 0; padding: 0; height: 100%;
      font-family: Arial, sans-serif;
      background: #f5f8fa;
      display: flex;
      flex-direction: column;
      align-items: center;
      box-sizing: border-box;
      padding: 10px;
    }
    #signup-container {
      width: 100%;
      max-width: 450px;
      background: white;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 0 8px #ccc;
      margin-top: 1rem;
    }
    label {
      display: block;
      margin: 0.5rem 0 0.2rem;
      font-weight: bold;
    }
    input[type="text"], input[type="email"], input[type="password"] {
      width: 100%;
      padding: 0.5rem;
      font-size: 1rem;
      border-radius: 4px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    button {
      margin-top: 1rem;
      padding: 0.6rem 1.2rem;
      font-size: 1rem;
      background-color: #3b82f6;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
    }
    #msg {
      min-height: 1.2em;
      margin-top: 0.5rem;
      font-weight: 600;
      color: #b71c1c;
      text-align: center;
    }
  </style>
</head>
<body>
  <img src="student-top-logo.png" alt="InSchool Logo" width="362" height="92" />

  <div id="signup-container">
    <h2>Student Signup</h2>
    <p id="invitationMsg">Validating your invite...</p>

    <label for="studentName">Your Name</label>
    <input id="studentName" type="text" placeholder="Your full name" autocomplete="name" />

    <label for="studentEmail">Email</label>
    <input id="studentEmail" type="email" placeholder="Your email" autocomplete="email" />

    <label for="studentPassword">Password</label>
    <input id="studentPassword" type="password" placeholder="Password" autocomplete="new-password" />

    <button id="signupBtn">Sign Up</button>
    <p id="msg" aria-live="polite"></p>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-auth.js";
    import { getFirestore, doc, getDoc, setDoc, updateDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBMwuU8rriKtIbT4TojoxuCc7uwdPav3YM",
      authDomain: "inschoolme-beta.firebaseapp.com",
      projectId: "inschoolme-beta",
      storageBucket: "inschoolme-beta.firebasestorage.app",
      messagingSenderId: "806780250780",
      appId: "1:806780250780:web:595e81b83c1877d7741b59",
      measurementId: "G-Y9RGFDV68H"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const $ = (id) => document.getElementById(id);
    const setMsg = (msg, isError = true) => {
      const el = $("msg");
      el.textContent = msg || "";
      el.style.color = isError ? "#b71c1c" : "green";
    };

    const urlParams = new URLSearchParams(window.location.search);
    const inviteId = urlParams.get("invite");
    const roomId = urlParams.get("roomCode");

    async function validateInvite() {
      if (!inviteId || !roomId) {
        $("invitationMsg").textContent = "Missing invite or room ID.";
        $("signupBtn").disabled = true;
        return false;
      }

      try {
        const inviteRef = doc(db, "invites", inviteId);
        const inviteSnap = await getDoc(inviteRef);

        if (!inviteSnap.exists()) {
          $("invitationMsg").textContent = "Invalid or expired invite link.";
          $("signupBtn").disabled = true;
          return false;
        }

        const invite = inviteSnap.data();
        if (invite.roomId !== roomId || invite.status !== "pending") {
          $("invitationMsg").textContent = "Invalid invite or room mismatch.";
          $("signupBtn").disabled = true;
          return false;
        }

        const chatSnap = await getDoc(doc(db, "chatRooms", roomId));
        if (!chatSnap.exists()) {
          $("invitationMsg").textContent = "Chat room not found.";
          $("signupBtn").disabled = true;
          return false;
        }

        const chat = chatSnap.data();
        const parentName = chat.createdByName || "someone who cares about you";
        $("invitationMsg").textContent = `You're joining a chat started by ${parentName}.`;
        $("studentEmail").value = invite.invitedEmail || ""; // Prefill email
        return true;

      } catch (err) {
        console.error("Invite validation error:", err);
        $("invitationMsg").textContent = "Error validating invite.";
        $("signupBtn").disabled = true;
        return false;
      }
    }

    validateInvite().then(isValid => {
      if (!isValid) {
        $("signupBtn").disabled = true;
      }
    });

    $("signupBtn").addEventListener("click", async () => {
      const name = $("studentName").value.trim();
      const email = $("studentEmail").value.trim();
      const password = $("studentPassword").value;

      if (!name || !email || !password) {
        setMsg("All fields are required.");
        return;
      }

      // Re-validate invite and email
      const inviteRef = doc(db, "invites", inviteId);
      const inviteSnap = await getDoc(inviteRef);
      if (!inviteSnap.exists() || inviteSnap.data().roomId !== roomId || inviteSnap.data().invitedEmail !== email) {
        setMsg("Invalid invite or email mismatch.");
        return;
      }

      setMsg("Signing you up...", false);
      $("signupBtn").disabled = true;

      try {
        // Create user
        const userCred = await createUserWithEmailAndPassword(auth, email, password);
        const uid = userCred.user.uid;

        // Store user data
        await setDoc(doc(db, "users", uid), {
          name,
          email,
          role: "student",
          chatRoomId: roomId,
          createdAt: serverTimestamp()
        });

        // Add student to chat room members (object structure)
        await updateDoc(doc(db, "chatRooms", roomId), {
          [`members.${uid}`]: { role: "student", name }
        });

        // Update invite status
        await updateDoc(inviteRef, {
          status: "accepted",
          acceptedAt: serverTimestamp()
        });

        setMsg("Signup successful!", false);
        window.location.href = `student_dashboard.html?roomId=${roomId}`;
      } catch (err) {
        setMsg(`Error: ${err.message}`);
        $("signupBtn").disabled = false;
      }
    });
  </script>
</body>
</html>
