<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Student Login - InSchool.me</title>
  <style>
    body, html {
      margin: 0; padding: 0; height: 100%;
      font-family: Arial, sans-serif;
      background: #f5f8fa;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    #login-container {
      background: white;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 0 8px #ccc;
      width: 90%;
      max-width: 400px;
      text-align: center;
    }
    label {
      display: block;
      margin: 1rem 0 0.5rem 0;
      font-weight: bold;
      text-align: left;
    }
    input[type="email"], input[type="password"] {
      width: 100%;
      padding: 0.5rem;
      font-size: 1rem;
      border-radius: 4px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    button {
      margin-top: 1.5rem;
      padding: 0.7rem 1.2rem;
      font-size: 1rem;
      background-color: #9333ea;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
    }
    button:disabled {
      background-color: #c7b5e8;
      cursor: not-allowed;
    }
    #msg {
      margin-top: 1rem;
      min-height: 1.2em;
      color: #b71c1c;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <div id="login-container">
    <h2>Student Login</h2>
    <label for="email">Email</label>
    <input id="email" type="email" placeholder="Your email" autocomplete="email" required />

    <label for="password">Password</label>
    <input id="password" type="password" placeholder="Password" autocomplete="current-password" required />

    <button id="loginBtn">Log In</button>
    <p id="msg" aria-live="polite"></p>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-app.js";
    import {
      getAuth,
      signInWithEmailAndPassword,
      onAuthStateChanged,
    } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBMwuU8rriKtIbT4TojoxuCc7uwdPav3YM",
      authDomain: "inschoolme-beta.firebaseapp.com",
      projectId: "inschoolme-beta",
      storageBucket: "inschoolme-beta.firebasestorage.app",
      messagingSenderId: "806780250780",
      appId: "1:806780250780:web:595e81b83c1877d7741b59",
      measurementId: "G-Y9RGFDV68H",
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const $ = (id) => document.getElementById(id);
    const setMsg = (t) => { $("msg").textContent = t || ""; };
    const setBusy = (busy) => {
      $("loginBtn").disabled = busy;
    };

    onAuthStateChanged(auth, (user) => {
      if (user) {
        // Redirect to main chat page or wherever you want logged-in students to go
        window.location.href = "index.html";
      }
    });

    $("loginBtn").addEventListener("click", async () => {
      setBusy(true);
      setMsg("Logging inâ€¦");
      try {
        const email = $("email").value.trim();
        const pwd = $("password").value;
        await signInWithEmailAndPassword(auth, email, pwd);
      } catch (e) {
        setMsg(e.message);
        setBusy(false);
      }
    });
  </script>
</body>
</html>
