<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Parent Login - InSchool.me</title>
  <style>
    body, html {
      margin: 0; padding: 0; height: 100%;
      font-family: Arial, sans-serif;
      background: #f5f8fa;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    #container {
      background: white;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 0 8px #ccc;
      width: 90%;
      max-width: 400px;
      text-align: center;
    }
    label {
      display: block;
      margin: 1rem 0 0.5rem 0;
      font-weight: bold;
      text-align: left;
    }
    input[type="email"], input[type="password"] {
      width: 100%;
      padding: 0.5rem;
      font-size: 1rem;
      border-radius: 4px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    button {
      margin-top: 1.5rem;
      padding: 0.7rem 1.2rem;
      font-size: 1rem;
      background-color: #3b82f6;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
    }
    button:disabled {
      background-color: #a5b4fc;
      cursor: not-allowed;
    }
    #msg {
      margin-top: 1rem;
      min-height: 1.2em;
      font-weight: 600;
      text-align: center;
    }
    #signupLink {
      margin-top: 1rem;
      font-size: 0.9rem;
    }
    #signupLink a {
      color: #3b82f6;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div id="container">
    <img id="topLogo" src="parent-top-logo.png" alt="Parent Login Logo" style="max-width:300px; margin-bottom:1.5rem;" />

    <label for="email">Email</label>
    <input id="email" type="email" placeholder="Your email" autocomplete="email" required />

    <label for="password">Password</label>
    <input id="password" type="password" placeholder="Password" autocomplete="current-password" required />

    <button id="loginBtn">Log In</button>

    <div id="signupLink">
      New user? <a href="parent_signup.html">Sign up here</a>
    </div>

    <p id="msg" aria-live="polite"></p>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBMwuU8rriKtIbT4TojoxuCc7uwdPav3YM",
      authDomain: "inschoolme-beta.firebaseapp.com",
      projectId: "inschoolme-beta",
      storageBucket: "inschoolme-beta.firebasestorage.app",
      messagingSenderId: "806780250780",
      appId: "1:806780250780:web:595e81b83c1877d7741b59",
      measurementId: "G-Y9RGFDV68H"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const $ = (id) => document.getElementById(id);
    const setMsg = (msg, color = "#b71c1c") => {
      $("msg").textContent = msg || "";
      $("msg").style.color = color;
    };
    const setBusy = (busy) => { $("loginBtn").disabled = busy; };

    // âœ… Auto-redirect to dashboard if already logged in
    onAuthStateChanged(auth, (user) => {
      if (user) {
        window.location.href = "parent_dashboard.html"; 
      }
    });

    $("loginBtn").addEventListener("click", async () => {
      setBusy(true);
      setMsg("Logging in...", "#333");

      const email = $("email").value.trim();
      const pwd = $("password").value;

      try {
        await signInWithEmailAndPassword(auth, email, pwd);
        // redirect handled by onAuthStateChanged
      } catch (e) {
        const friendly = {
          "auth/invalid-email": "Invalid email address.",
          "auth/user-not-found": "No account found with that email.",
          "auth/wrong-password": "Incorrect password.",
          "auth/too-many-requests": "Too many failed attempts. Try again later."
        };
        setMsg(friendly[e.code] || "Login failed. Please try again.");
        setBusy(false);
      }
    });
  </script>
</body>
</html>
