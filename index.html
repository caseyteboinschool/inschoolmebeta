<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>InSchool.me Landing</title>
  <style>
    body, html {
      margin: 0; padding: 0; height: 100%;
      font-family: Arial, sans-serif;
      background: #f5f8fa;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      box-sizing: border-box;
      padding: 10px;
    }
    #logo {
      margin-bottom: 40px;
    }
    .container {
      display: flex;
      max-width: 700px;
      width: 100%;
      gap: 20px;
      justify-content: center;
      flex-wrap: wrap;
    }
    .side {
      flex: 1 1 300px;
      cursor: pointer;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(0,0,0,0.15);
      transition: transform 0.3s ease;
      max-width: 320px;
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 20px;
    }
    .side:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
    }
    .side img {
      width: 100%;
      height: auto;
      max-height: 400px;
      border-radius: 12px;
      display: block;
    }
  </style>
</head>
<body>
  <div id="logo">
    <p><img src="logo.png" alt="InSchool.me Logo" width="212" height="51" />
    </p>
    <table width="282" border="0" cellspacing="2" cellpadding="2">
      <tbody>
        <tr>
          <td width="134"><a href="parent_signup.html" class="side" aria-label="Parents Click Here"><img src="parent.png" alt="Parents" /></a></td>
          <td width="134"><a href="#" class="side" aria-label="Students Click Here"><img src="student.png" alt="Students" /></a></td>
        </tr>
      </tbody>
    </table>
    <p>&nbsp;</p>
  </div>
  <div class="container">
    <a href="index.html" class="side" aria-label="Parents Click Here"></a>
    <a href="student_signup.html" class="side" aria-label="Students Click Here"></a>
  </div>
</body>
</html>
