<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Student Dashboard | InSchool.me</title>
  <style>
    body, html {
      margin: 0; padding: 0; height: 100vh;
      font-family: Arial, sans-serif;
      background: #f5f8fa;
      display: flex;
      flex-direction: column;
      align-items: center;
      box-sizing: border-box;
      padding: 10px;
      overflow: hidden;
    }
    #container {
      width: 100%;
      max-width: 600px;
      background: white;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 0 8px #ccc;
      display: flex;
      flex-direction: column;
      height: 90vh;
      position: relative;
    }
    #topLogo {
      display: block;
      margin: 0 auto 1rem;
      max-width: 90vw;
      height: auto;
    }
    #welcome {
      font-weight: bold;
      margin-bottom: 1rem;
      text-align: center;
      font-size: 1.1rem;
    }
    #chatRoomsList {
      max-height: 120px;
      overflow-y: auto;
      margin-bottom: 1rem;
      display: none; /* hidden as requested */
    }
    #chatContainer {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      border: 1px solid #ddd;
      border-radius: 6px;
      background: #fafafa;
      overflow: hidden;
      margin-bottom: 0.5rem;
      position: relative;
      height: 100%;
    }
    #chatMessages {
      flex-grow: 1;
      overflow-y: auto;
      padding: 0.5rem;
      font-size: 1rem;
      line-height: 1.3;
      margin-bottom: 60px; /* Space for input */
    }
    .message {
      max-width: 70%;
      margin-bottom: 0.5rem;
      padding: 0.3rem 0.6rem;
      border-radius: 15px;
      word-wrap: break-word;
      clear: both;
    }
    .message.self {
      background-color: #3b82f6;
      color: white;
      margin-left: auto;
      border-bottom-right-radius: 3px;
    }
    .message.other {
      background-color: #d1d5db;
      color: black;
      margin-right: auto;
      border-bottom-left-radius: 3px;
    }
    #inputContainer {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      padding: 0.5rem;
      border-top: 1px solid #ccc;
      background: white;
      display: flex;
      align-items: center;
      box-sizing: border-box;
      border-bottom-left-radius: 6px;
      border-bottom-right-radius: 6px;
      box-shadow: 0 -2px 5px rgba(0,0,0,0.05);
    }
    #messageInput {
      flex-grow: 1;
      padding: 0.5rem;
      font-size: 1rem;
      border-radius: 20px;
      border: 1px solid #ccc;
      outline: none;
      margin-right: 0.5rem;
      box-sizing: border-box;
    }
    #sendBtn {
      width: 70px;
      border-radius: 20px;
      background-color: #3b82f6;
      color: white;
      border: none;
      cursor: pointer;
    }
    #sendBtn:disabled {
      background-color: #a5b4fc;
      cursor: not-allowed;
    }
    #sendStatus {
      margin-top: 0.5rem;
      font-weight: 600;
      color: #b71c1c;
      min-height: 1.2em;
      text-align: center;
    }
    #sendStatus.error {
      color: red;
    }
    #logoutBtn {
      margin-top: 8px;
      padding: 0.6rem 1.2rem;
      font-size: 1rem;
      background-color: #ef4444;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
      align-self: stretch;
    }
    #chatRoomIdDisplay {
      margin-top: 8px;
      font-size: 0.9rem;
      color: #555;
      text-align: center;
      word-break: break-word;
    }
  </style>
</head>
<body>
  <div id="container">
    <img id="topLogo" src="student-top-logo.png" alt="Student Dashboard Logo" />

    <div id="welcome"></div>

    <div id="chatRoomsList"><p>Loading chat rooms...</p></div>

    <div id="chatContainer" hidden>
      <div id="chatMessages"></div>
      <div id="inputContainer">
        <input id="messageInput" type="text" placeholder="Type a message" autocomplete="off" />
        <button id="sendBtn" disabled>Send</button>
      </div>
      <p id="sendStatus" aria-live="polite"></p>
      <div id="chatRoomIdDisplay"></div>
      <button id="logoutBtn">Log Out</button>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-app.js";
    import {
      getAuth,
      onAuthStateChanged,
      signOut
    } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-auth.js";
    import {
      addDoc,
      collection,
      getFirestore,
      onSnapshot,
      orderBy,
      query,
      serverTimestamp,
      where,
    } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBMwuU8rriKtIbT4TojoxuCc7uwdPav3YM",
      authDomain: "inschoolme-beta.firebaseapp.com",
      projectId: "inschoolme-beta",
      storageBucket: "inschoolme-beta.firebasestorage.app",
      messagingSenderId: "806780250780",
      appId: "1:806780250780:web:595e81b83c1877d7741b59",
      measurementId: "G-Y9RGFDV68H",
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const $ = (id) => document.getElementById(id);

    const setBusy = (busy) => {
      ["sendBtn", "logoutBtn"].forEach(id => {
        const el = $(id);
        if(el) el.disabled = busy;
      });
    };

    let currentChatRoomId = null;
    let unsubscribeMessages = null;

    onAuthStateChanged(auth, (user) => {
      if (user) {
        $("welcome").textContent = `Welcome, ${user.email}`;
        loadUserChatRooms(user.uid);
      } else {
        window.location.href = "student_magic_link.html";
      }
    });

    function loadUserChatRooms(uid) {
      const chatRoomsRef = collection(db, "chatRooms");
      const q = query(chatRoomsRef, where("participants", "array-contains", uid));

      onSnapshot(q, (snapshot) => {
        const rooms = [];
        snapshot.forEach((doc) => {
          rooms.push({ id: doc.id, ...doc.data() });
        });

        if (rooms.length > 0) {
          displayChatRooms(rooms);
          openChatRoom(rooms[0].id); // Automatically open first chat room
        } else {
          $("chatRoomsList").innerHTML = "<p>You have no chat rooms yet.</p>";
          $("chatContainer").hidden = true;
        }
      }, (error) => {
        console.error("Error loading chat rooms:", error);
        $("chatRoomsList").innerHTML = "<p style='color:red'>Error loading chat rooms.</p>";
      });
    }

    function displayChatRooms(rooms) {
      // Hidden as per request
    }

    async function openChatRoom(chatRoomId) {
      if (unsubscribeMessages) {
        unsubscribeMessages();
      }
      currentChatRoomId = chatRoomId;
      $("chatContainer").hidden = false;
      $("chatRoomIdDisplay").textContent = `Chat Room ID: ${chatRoomId}`;
      $("chatMessages").innerHTML = "<p>Loading messages...</p>";
      $("sendStatus").textContent = "";
      $("sendBtn").disabled = false;

      const messagesRef = collection(db, "chatRooms", chatRoomId, "messages");
      const messagesQuery = query(messagesRef, orderBy("timestamp", "asc"));

      unsubscribeMessages = onSnapshot(messagesQuery, (snapshot) => {
        if (snapshot.empty) {
          $("chatMessages").innerHTML = "<p>No messages yet.</p>";
          return;
        }
        $("chatMessages").innerHTML = "";
        snapshot.forEach((doc) => {
          const msg = doc.data();
          const isSelf = auth.currentUser.uid === msg.senderId;
          const div = document.createElement("div");
          div.textContent = msg.text;
          div.className = "message " + (isSelf ? "self" : "other");
          $("chatMessages").appendChild(div);
        });
        $("chatMessages").scrollTop = $("chatMessages").scrollHeight;
      }, (error) => {
        console.error("Error loading messages:", error);
        $("chatMessages").innerHTML = "<p style='color:red'>Error loading messages.</p>";
      });
    }

    // Unified send function
    async function sendMessage() {
      const text = $("messageInput").value.trim();
      if (!text) {
        $("sendStatus").textContent = "Please type a message first.";
        $("sendStatus").classList.add("error");
        return;
      }
      if (!currentChatRoomId) {
        $("sendStatus").textContent = "No chat room selected.";
        $("sendStatus").classList.add("error");
        return;
      }
      setBusy(true);
      $("sendStatus").textContent = "Sending…";
      $("sendStatus").classList.remove("error");
      try {
        await addDoc(collection(db, "chatRooms", currentChatRoomId, "messages"), {
          text,
          senderId: auth.currentUser.uid,
          timestamp: serverTimestamp(),
        });
        $("sendStatus").textContent = "✅ Message sent!";
        $("messageInput").value = "";
      } catch (e) {
        $("sendStatus").textContent = "❌ " + e.message;
        $("sendStatus").classList.add("error");
      } finally {
        setBusy(false);
      }
    }

    // Send on button click
    $("sendBtn").addEventListener("click", sendMessage);

    // Send on Enter key
    $("messageInput").addEventListener("keydown", function (event) {
      if (event.key === "Enter") {
        event.preventDefault();
        sendMessage();
      }
    });

    $("logoutBtn").addEventListener("click", async () => {
      setBusy(true);
      try {
        await signOut(auth);
      } finally {
        setBusy(false);
      }
    });
  </script>
</body>
</html>
