<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Student Dashboard | InSchool.me</title>
  <style>
    body, html {
      margin: 0; padding: 0; height: 100vh;
      font-family: Arial, sans-serif;
      background: #f5f8fa;
      display: flex;
      flex-direction: column;
      align-items: center;
      box-sizing: border-box;
      padding: 10px;
      overflow: hidden;
    }
    #container {
      width: 100%;
      max-width: 600px;
      background: white;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 0 8px #ccc;
      display: flex;
      flex-direction: column;
      height: 90vh;
      position: relative;
    }
    #topLogo {
      display: block;
      margin: 0 auto 1rem;
      max-width: 90vw;
      height: auto;
    }
    #welcome {
      font-weight: bold;
      margin-bottom: 1rem;
      text-align: center;
      font-size: 1.1rem;
    }
    #chatContainer {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      border: 1px solid #ddd;
      border-radius: 6px;
      background: #fafafa;
      overflow: hidden;
      margin-bottom: 0.5rem;
      height: 100%;
    }
    #chatMessages {
      flex-grow: 1;
      overflow-y: auto;
      padding: 0.5rem;
      font-size: 1rem;
      line-height: 1.3;
      margin-bottom: 60px;
    }
    .message {
      max-width: 70%;
      margin-bottom: 0.5rem;
      padding: 0.3rem 0.6rem;
      border-radius: 15px;
      word-wrap: break-word;
      clear: both;
    }
    .message.self {
      background-color: #3b82f6;
      color: white;
      margin-left: auto;
      border-bottom-right-radius: 3px;
    }
    .message.other {
      background-color: #d1d5db;
      color: black;
      margin-right: auto;
      border-bottom-left-radius: 3px;
    }
    #inputContainer {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      padding: 0.5rem;
      border-top: 1px solid #ccc;
      background: white;
      display: flex;
      align-items: center;
      box-sizing: border-box;
      border-bottom-left-radius: 6px;
      border-bottom-right-radius: 6px;
      box-shadow: 0 -2px 5px rgba(0,0,0,0.05);
    }
    #messageInput {
      flex-grow: 1;
      padding: 0.5rem;
      font-size: 1rem;
      border-radius: 20px;
      border: 1px solid #ccc;
      outline: none;
      margin-right: 0.5rem;
      box-sizing: border-box;
    }
    #sendBtn {
      width: 70px;
      border-radius: 20px;
      background-color: #3b82f6;
      color: white;
      border: none;
      cursor: pointer;
    }
    #sendBtn:disabled {
      background-color: #a5b4fc;
      cursor: not-allowed;
    }
    #chatRoomIdDisplay {
      margin-top: 8px;
      font-size: 0.9rem;
      color: #555;
      text-align: center;
      word-break: break-word;
    }
  </style>
</head>
<body>
  <div id="container">
    <img id="topLogo" src="student-top-logo.png" alt="Student Dashboard Logo" />
    <div id="welcome"></div>
    <div id="chatContainer">
      <div id="chatMessages"></div>
      <div id="inputContainer">
        <input id="messageInput" type="text" placeholder="Type a message" autocomplete="off" />
        <button id="sendBtn" disabled>Send</button>
      </div>
      <div id="chatRoomIdDisplay"></div>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-auth.js";
    import { getFirestore, doc, getDoc, collection, addDoc, orderBy, query, onSnapshot, serverTimestamp } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBMwuU8rriKtIbT4TojoxuCc7uwdPav3YM",
      authDomain: "inschoolme-beta.firebaseapp.com",
      projectId: "inschoolme-beta",
      storageBucket: "inschoolme-beta.firebasestorage.app",
      messagingSenderId: "806780250780",
      appId: "1:806780250780:web:595e81b83c1877d7741b59",
      measurementId: "G-Y9RGFDV68H"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    let currentRoomId = null;

    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        window.location.href = "student_signup.html";
        return;
      }

      document.getElementById("welcome").textContent = `Welcome, ${user.email}`;

      // Get from URL or Firestore
      const urlRoomCode = new URLSearchParams(window.location.search).get("roomCode");
      const userSnap = await getDoc(doc(db, "users", user.uid));
      currentRoomId = urlRoomCode || userSnap.data()?.chatRoomId;

      if (!currentRoomId) {
        alert("No chat room found for this account.");
        return;
      }

      document.getElementById("chatRoomIdDisplay").textContent = `Chat Room ID: ${currentRoomId}`;
      loadMessages(currentRoomId, user.uid, userSnap.data()?.name || "Student");
    });

    function loadMessages(roomId, senderId, senderName) {
      const messagesRef = collection(db, "chatRooms", roomId, "messages");
      const messagesQuery = query(messagesRef, orderBy("timestamp", "asc"));

      onSnapshot(messagesQuery, (snapshot) => {
        const chatMessages = document.getElementById("chatMessages");
        chatMessages.innerHTML = "";
        snapshot.forEach((doc) => {
          const msg = doc.data();
          const div = document.createElement("div");
          div.textContent = msg.text;
          div.className = "message " + (msg.senderId === senderId ? "self" : "other");
          chatMessages.appendChild(div);
        });
        chatMessages.scrollTop = chatMessages.scrollHeight;
      });

      document.getElementById("sendBtn").disabled = false;
      document.getElementById("sendBtn").addEventListener("click", () => sendMessage(roomId, senderId, senderName));
    }

    async function sendMessage(roomId, senderId, senderName) {
      const text = document.getElementById("messageInput").value.trim();
      if (!text) return;

      await addDoc(collection(db, "chatRooms", roomId, "messages"), {
        text,
        senderId,
        sender: senderName,
        timestamp: serverTimestamp()
      });

      document.getElementById("messageInput").value = "";
    }
  </script>
</body>
</html>
