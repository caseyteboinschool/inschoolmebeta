<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Parent Dashboard - InSchool.me</title>
  <style>
    body, html {
      margin: 0; padding: 0; height: 100%;
      font-family: Arial, sans-serif;
      background: #f5f8fa;
    }
    #chat-container {
      max-width: 600px;
      margin: auto;
      background: white;
      height: 100vh;
      display: flex;
      flex-direction: column;
      border: 1px solid #ccc;
    }
    #roomInfo {
      padding: 0.5rem;
      background: #3b82f6;
      color: white;
      text-align: center;
    }
    #messages {
      flex: 1;
      overflow-y: auto;
      padding: 1rem;
    }
    #inputArea {
      display: flex;
      padding: 0.5rem;
      border-top: 1px solid #ccc;
    }
    #messageInput {
      flex: 1;
      padding: 0.5rem;
    }
    button {
      padding: 0.5rem 1rem;
    }
  </style>
</head>
<body>
  <div id="chat-container">
    <div id="roomInfo">Loading room...</div>
    <div id="messages"></div>
    <div id="inputArea">
      <input id="messageInput" placeholder="Type a message..." />
      <button id="sendBtn">Send</button>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-auth.js";
    import { getFirestore, doc, getDoc, collection, addDoc, onSnapshot, serverTimestamp } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBMwuU8rriKtIbT4TojoxuCc7uwdPav3YM",
      authDomain: "inschoolme-beta.firebaseapp.com",
      projectId: "inschoolme-beta",
      storageBucket: "inschoolme-beta.firebasestorage.app",
      messagingSenderId: "806780250780",
      appId: "1:806780250780:web:595e81b83c1877d7741b59",
      measurementId: "G-Y9RGFDV68H"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    let roomCode = new URLSearchParams(window.location.search).get("roomCode");

    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        window.location.href = "parent_signup.html";
        return;
      }

      // Always get parent's saved roomCode from Firestore (in case URL is wrong)
      const userSnap = await getDoc(doc(db, "users", user.uid));
      if (userSnap.exists()) {
        roomCode = userSnap.data().roomCode;
        document.getElementById("roomInfo").textContent = `Chat Room ID: ${roomCode}`;
        initChat(roomCode, user.displayName || userSnap.data().name);
      }
    });

    function initChat(roomCode, senderName) {
      const messagesRef = collection(db, "chatRooms", roomCode, "messages");

      onSnapshot(messagesRef, (snapshot) => {
        const messagesDiv = document.getElementById("messages");
        messagesDiv.innerHTML = "";
        snapshot.forEach((doc) => {
          const msg = doc.data();
          const div = document.createElement("div");
          div.textContent = `${msg.sender}: ${msg.text}`;
          messagesDiv.appendChild(div);
        });
      });

      document.getElementById("sendBtn").addEventListener("click", async () => {
        const text = document.getElementById("messageInput").value.trim();
        if (!text) return;
        await addDoc(messagesRef, {
          sender: senderName,
          text,
          createdAt: serverTimestamp()
        });
        document.getElementById("messageInput").value = "";
      });
    }
  </script>
</body>
</html>
